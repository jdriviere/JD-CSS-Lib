<!DOCTYPE html>

<html lang="en">
<head>
    <!-- TITLE -->
    <title>Sparkle | Home</title>

	<!-- LOADING META CODES -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="author" content="J. Djimitry Riviere">
	<meta name="description" content="Sparkle.CSS: a lightweight, responsive, mobile-first CSS framework for easy website designs.">
	<meta name="keywords" content="HTML, HTML5, CSS, CSS3, CSS Framework, JavaScript, JS, sparkle, Sparkle, sparkle-css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#ADD2E6">

	<!-- LOADING LINKS -->
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="dist/img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="dist/css/sparkle.min.css">

	<!-- INTERNAL STYLING -->
	<style>
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100vh - 3em);
            background: -webkit-linear-gradient(45deg, #9EC0D6 0%,#DFE5FF 100%);
            background: -moz-linear-gradient(45deg, #9EC0D6 0%, #DFE5FF 100%);
            background: linear-gradient(45deg, #9EC0D6 0%,#DFE5FF 100%);
            color: #333;
        }

        .banner__title { color: #3498DB; }
        .banner__subtitle { margin-bottom: 50px; font-weight: 300; }

        .btn-group {margin: 2em 0; text-align: left; }
        .btn { margin: 0 0 10px; }
        .btn:first-child { margin-left: 0; }

        footer {
            clear: both;
            display: block;
            width: 100%;
            padding: 1em;
            color: #333;
            background-color: #EEE;
        }
        footer i { color: #C03; }
        footer a { text-decoration: none; color: #3498DB; }

        @media only screen and (min-width: 30em) {
            .hero {
                height: calc(100vh - 3em);
                min-height: calc(480px - (3.75em + 3em));
                padding: 10em 0;
            }
            .banner__title { letter-spacing: .5em; text-transform: uppercase; }
            .btn-group > .btn { margin: 0 0.5em 0 0; }

            footer { padding: 0.75em; color: #333; }
            footer i { color: #C03; }
            footer a { text-decoration: none; color: #3498DB; }
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav class="nav nav--fixed">
            <!-- NAV LOGO/BRAND -->
            <div class="nav__brand">
                <a href="index.html">
                    <img src="dist/img/Logo_InColor_side.png" alt="Sparkle_Logo" class="nav__brand__image">
                </a>
            </div>

            <!-- NAV MENU -->
            <ul class="nav__menu">
                <li class="nav__menu__item nav__menu__item--active"><a href="index.html">Home</a></li>
                <li class="nav__menu__item"><a href="start.html">Getting Started</a></li>
                <li class="nav__menu__item"><a href="docs.html">Documentation</a></li>
                <li class="nav__menu__item nav__menu__item--special">
                    <a href="https://github.com/jdriviere/sparkle-css">
                        <i class="fa fa-github fa-2x"></i> Contribute
                    </a>
                </li>
            </ul>

            <!-- MOBILE NAV ICON -->
            <div class="nav__mobile">
                <div class="nav__mobile__icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- BANNER -->
	<section class="hero">
        <div class="container banner">
            <h1 class="banner__title">sparkle.css</h1>
            <h3 class="banner__subtitle">A lightweight, responsive, mobile-first CSS framework for easy website designs.</h3>

            <div class="btn-group">
                <a href="https://github.com/jdriviere/sparkle-css/archive/v1.6.1.zip" class="btn btn--light--outline btn--large">
                    <i class="fa fa-download"></i> Download
                </a>
                <a href="https://github.com/jdriviere/sparkle-css.git" class="btn btn--secondary btn--large">
                    <i class="fa fa-github"></i> Github
                </a>
            </div>

            <p class="text--small">*Currently on version: <span class="text--thick">1.6.1</span></p>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="text--center">
        <p>
            Designed with <span><i class="fa fa-heart animate--pulse"></i></span> by <a href="https://jdriviere.github.io">J. D. Riviere</a> using <a href="https://github.com/jdriviere/sparkle-css">Sparkle</a> &copy; 2017
        </p>
    </footer>

    <!-- LOADING SCRIPTS - Note: At the bottom of <body> makes scripts load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/a833db4ecd.js"></script>
    <script src="dist/js/sparkle.min.js"></script> 
</body>
</html>
