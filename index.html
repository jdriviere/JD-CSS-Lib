<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<!-- INTERNAL SCRIPTS -->
	<script></script>

	<!-- LOADING LINKS -->
   <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">

	<!-- INTERNAL STYLING -->
	<style type="text/css">
		@import url('css/s3css-main.css');
        
        body {
            width: 100%;
            height: 100%;
            background: url(images/img_bg.jpg) center center no-repeat;
            background-size: cover;
        }
	</style>
</head>

<body>
	<!--
		This HTML file will be used to test various S3CSS features to make
		as many functionalities as possible work.
	-->
	<div class="container">
        <div id="modal-box" class="modal">
            <div class="modal-body">
                <span class="modal-close" onclick="document.getElementById('modal-box').style.display='none'">&times;</span>
                <h1 class="modal-title">Hello World</h1>
                <p class="modal-content">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates placeat saepe minus vel adipisci, ab modi vitae ex minima, repudiandae nemo delectus aliquid, esse eveniet deleniti atque at cum architecto!
                </p>
            </div> <!-- END OF MODAL-BODY -->
        </div> <!-- END OF MODAL -->
	</div> <!-- END OF CONTAINER -->
	
	<script>
        // Get the modal
        var modal = document.getElementById('modal-box');

        // Get the <span> element that closes the modal
        var close-btn = document.getElementsByClassName("modal-close");

        // When the user clicks on <span> (x), close the modal
        close-btn.onclick = function() {
            modal.style.display = "none";
        };

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
