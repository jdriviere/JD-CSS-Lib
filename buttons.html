		<div class="row">
			<h3>Default</h3><br>
			<button class="btn btn-default btn-sml">Default</button>
			<button class="btn btn-primary btn-sml">Primary</button>
			<button class="btn btn-dark btn-sml">Dark</button>
			<button class="btn btn-light btn-sml">Light</button>
			<button class="btn btn-success btn-sml">Success</button>
			<button class="btn btn-warning btn-sml">Warning</button>
			<button class="btn btn-danger btn-sml">Danger</button>
		</div>
		<div class="row">
			<h3>Outlined</h3><br>
			<button class="btn btn-outline-default btn-sml">Default</button>
			<button class="btn btn-outline-primary btn-sml">Primary</button>
			<button class="btn btn-outline-dark btn-sml">Dark</button>

		</div>

			<h3>Sizes</h3>
			<button class="btn btn-primary btn-sml">Small</button>
			<button class="btn btn-primary btn-med">Medium</button>
			<button class="btn btn-primary btn-lrg">Large</button>
			<button class="btn btn-primary btn-xlg">X-Large</button>
			<button class="btn btn-primary btn-jmb">Jumbo</button>
		</div>

			<button class="btn btn-primary btn-full">Full-Width</button>
		</div>
		<div class="row">
			<h3>Roundness</h3>
			<button class="btn btn-primary btn-med btn-rnd">Round</button>
			<button class="btn btn-primary btn-med btn-frd">Full-Round</button>
		</div>
		<div class="row">
			<h3>Icons</h3>
			<button class="btn-i btn-success btn-med btn-frd">Download</button>
			<button class="btn-i-danger btn-danger btn-med btn-frd">Warning</button>
